<script>
    d3.selectAll('.thumb_view').on('click', function () {
        // thumb选中状态
        d3.select('.thumb_view.thumb_view_active').classed('thumb_view_active', false);
        d3.select(this).classed('thumb_view_active', true);

        // view
        $('.view').hide();
        $('#' + $(this).attr('for')).show();

    });

    //
    $('.thumb_view').first().click();
</script>
